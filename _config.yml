# Site settings
title: Claude Logs
description: "Every commit made with Claude Code, tracked and browsable"
url: https://pbtc21.github.io
baseurl: /claude-logs
repository: pbtc21/claude-logs

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/
timezone: America/Chicago

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-sitemap
  - jekyll-feed

# Excerpts
show_excerpts: true
excerpt_separator: "<!--more-->"

# Includes
include:
  - _pages

# Front Matter Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: default
