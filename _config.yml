# Site settings
title: Claude Logs
description: "Daily development summaries tracking commits, issues, and PRs across projects."
url: https://whoabuddy.github.io
baseurl: /claude-logs
repository: whoabuddy/claude-logs

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/
timezone: America/Chicago

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-sitemap
  - jekyll-feed

# Excerpts
show_excerpts: true
excerpt_separator: "<!--more-->"

# Includes
include:
  - _pages

# Front Matter Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: default
