# Site settings
title: Claude Logs
subtitle: "Daily development summaries"
description: "Automated daily logs tracking commits, issues, and PRs across development projects."
url: https://whoabuddy.github.io
baseurl: /claude-logs
repository: whoabuddy/claude-logs

# Theme
remote_theme: "mmistakes/minimal-mistakes@4.27.3"
minimal_mistakes_skin: "dark"

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/
paginate: 10
paginate_path: /page:num/
timezone: America/Chicago

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache

# Collections
collections:
  sessions:
    output: true
    permalink: /sessions/:name/

# Reading
show_excerpts: true
excerpt_separator: "<!--more-->"

# Includes
include:
  - _pages

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Author
author:
  name: "whoabuddy"
  bio: "Development logs generated by Claude Code"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/whoabuddy"

# Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/whoabuddy"

# Front Matter Defaults
defaults:
  # Posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: false
      related: true
      toc: true
      toc_sticky: true
      classes: wide
  # Pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
  # Sessions
  - scope:
      path: ""
      type: sessions
    values:
      layout: single
      author_profile: false
      read_time: false
      share: false
      toc: false
